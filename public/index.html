<!DOCTYPE html>
<html lang="en">

<head>
    <title>Identity</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/balzss/luxbar/ae5835e2/build/luxbar.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="./semantic/semantic.min.css" />
    <link rel="stylesheet" href="./css/style.css" />

</head>

<body>
    <div id="app">
        <header id="luxbar" class="luxbar-fixed">
            <input type="checkbox" class="luxbar-checkbox" id="luxbar-checkbox" />
            <div class="luxbar-menu luxbar-menu-right luxbar-menu-material-cyan">
                <ul class="luxbar-navigation">
                    <li class="luxbar-header">
                        <a @click="transPage('home')" class="luxbar-brand">Identity Maker</a>
                        <label class="luxbar-hamburger luxbar-hamburger-doublespin" id="luxbar-hamburger" for="luxbar-checkbox">
                            <span></span> </label>
                    </li>
                    <li class="luxbar-item">
                        <a @click="transPage('create')">Identity</a>
                    </li>
                </ul>
            </div>
        </header>

        <div class="ui container">

            <div class="ui segment">
                <h2>Create Identity</h2>
                <button class="ui blue button" id="deploy">Create Identity</button>
            </div>
            <div class="ui mini segment">
                <h3>Claim Issuer</h3>
                <p id="issuer"></p>              
                <h3>Your Identity</h3>
                <p id="identity"></p>
                <p id="claim"></p>
            </div>

            <div id="new" style="display:none">
                <div class="column">
                    <form class="ui form">
                        <div class="field">
                            <label for="usr">Name:</label>
                            <input type="text" class="form-control" id="usr">
                        </div>
                        <div class="field">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd">
                        </div>
                        <div class="field">
                            <label for="pwd">Actions:</label>
                            <div class="ui buttons">
                                <button class="ui button blue" type="button" id="add" disabled>Add
                                    Claim</button>
                                <div class="or"></div>
                                <button class="ui button blue" type="button" id="verify" disabled>Verify</button>
                            </div>
                        </div>
                        <div class="field">
                            <p id="account">Verified: </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./semantic/semantic.min.js"></script>
    <script src="./js/app.js"></script>

</body>
</html>
